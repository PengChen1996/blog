<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>admin</title>
    <link rel="stylesheet" type="text/css" href="../../css/blog_entry.css">
    <link rel="stylesheet" type="text/css" href="../../wangEditor/css/wangEditor.css">
    <script type="text/javascript" src="../../js/jquery_2.1.4.js"></script>
    <script type="text/javascript" src="../../wangEditor/js/wangEditor.js"></script>
</head>
<body>
    <div class="box">
        <input type="text" class="title" id="title" placeholder="文章标题">
        <input type="button" class="up" onclick="entry()" value="发表博客">
        <div class="content">
            <textarea id="content" style="width:100%;height:80%;">
                <p style="font-family: 'Microsoft Yahei', sans-serif, Arial;color:#999;">请输入内容...</p>
            </textarea>
        </div>
    </div>

    <script type="text/javascript">
        $(function() {
            var editor = new wangEditor('content');
            editor.create();
        });
    </script>

    <script>
        function entry(){
            var title = document.getElementById("title").value;
            var content = document.getElementById("content").value;
            var data ={
                title:title,
                content:content
            }
            $.ajax({
                url:"/myblog/php/uri.php/blog/blog/insert",
                type:"post",
                data:data,
                success:function(data){
                    alert(data);
                    console.log(data);
                }
            })
        }
    </script>
</body>
</html>
