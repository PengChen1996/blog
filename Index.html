    <script type="text/javascript">
        window.onload = function(){
            blog(0,5);
        }
        function blog(startcount,pagesize){
            var data = {
                startcount:startcount,
                pagesize:pagesize
            }
            $.ajax({
                url:"/myblog/php/uri.php/blog/blog/select",
                type:"post",
                data:data,
                dataType:"json",
                success:function(data){
                    var content = "";
                    $.each(data,function(index,item){
                        content =  '<div class="item">'+
                                            '<div class="date">'+
                                                '<div class="year">'+
                                                    '<p>'+item['year']+'</p>'+
                                                    '<p>'+item['month']+'</p>'+
                                                '</div>'+
                                                '<div class="month">'+
                                                    '<p>'+item['day']+'</p>'+
                                                '</div>'+
                                            '</div>'+
                                            '<div class="blog">'+
                                                '<div class="title">'+
                                                    '<a href="#">'+item['title']+'</a>'+
                                                '</div>'+
                                                '<div class="content">'+
                                                    '<p>'+item['content']+'</p>'+
                                                '</div>'+
                                                '<div class="foot">'+
                                                    '<div class="tool">'+
                                                        '<span>111</span>'+
                                                        '<span>222</span>'+
                                                    '</div>'+
                                                    '<div class="original">'+
                                                        '<a href="#">继续阅读&nbsp;&nbsp;</a>'+
                                                    '</div>'+
                                                '</div>'+
                                            '</div>'+
                                        '</div>'+content;   //注意这里加了content;
                    });
                    $(".mid-box .body").html(content);
                    var precount = startcount-pagesize;
                    console.log("precount:"+precount);
                    var nextcount = startcount+pagesize;
                    console.log("nextcount:"+nextcount);
                    var spiltpage = '<input type="button" value="上一页" onclick=blog('+precount+','+pagesize+')>'
                                   +'<input type="button" value="下一页" onclick=blog('+nextcount+','+pagesize+')>';
                    $(".mid-box .body").append(spiltpage);
                    console.log("success");
                },
                error:function(){
                    console.log("error");
                }
            });
        }
    </script>
